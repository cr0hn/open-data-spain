  /api/v1.0/subastas-publicas/boe/hoy/:
    get:
      operationId: listar Subastas Hoy
      description: |
        Devuelve la lista de subastas de hoy para todas las provincias.

        Cada entrada de la lista contiene el resumen de la subasta, así como de los lotes totales e inmuebles totales que contiene.

        Soporta paginación. Puedes usar los parámetros `page` y `page_size` para cambiar la página y el tamaño de página.
      parameters:
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Número de página
      - in: query
        name: page_size
        schema:
          type: integer
          default: 10
        description: 'Tamaño de página. Valores permitidos: 1-25'
      tags:
      - subastas-publicas-boe
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  page:
                    type: integer
                  page_size:
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        boe:
                          type: string
                        tipo:
                          type: string
                          enum:
                          - seguridad-social
                          - hacienda
                          - notarial
                          - judicial
                          - desconocido
                        tipo_fecha:
                          type: string
                          enum:
                          - fijada
                          - proxima-apertura
                          - desconocido
                        fecha_fin:
                          type: string
                          format: date-time
                        fecha_inicio:
                          type: string
                          format: date-time
                        fecha_publicacion:
                          type: string
                          format: date-time
                        informacion_economica:
                          type: object
                          properties:
                            total_cantidad_reclamada:
                              type: number
                            total_valor_subasta:
                              type: number
                            total_tasacion:
                              type: number
                            total_deposito:
                              type: number
                        ubicacion:
                          type: object
                          properties:
                            comunidad_autonoma:
                              type: string
                            comunidad_autonoma_slug:
                              type: string
                            provincia:
                              type: string
                            provincia_slug:
                              type: string
                        total_lotes:
                          type: integer
                        total_inmuebles:
                          type: integer
              examples:
                EjemploDeRespuesta:
                  value:
                    total: 1
                    page: 1
                    page_size: 10
                    results:
                    - id: 1
                      provincia: Madrid
                      municipio: Madrid
                      fecha_creacion: '2021-08-29T12:00:00Z'
                      fecha_inicio: '2021-08-29T12:00:00Z'
                      fecha_fin: '2021-08-29T12:00:00Z'
                      lotes_totales: 1
                      inmuebles_totales: 1
                  summary: Ejemplo de respuesta
          description: Lista de subastas de hoy para todas las provincias
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: No se ha enviado el token de autenticación o el token es inválido
  /api/v1.0/user/me/:
    get:
      operationId: información del usuario
      description: "Obtiene la información del usuario autenticado, así como los servicios\
        \ consumidos por el mismo.\n\n- **id**: Identificador del usuario.\n- **username**:\
        \ Nombre de usuario.\n- **email**: Correo electrónico.\n- **first_name**:\
        \ Nombre.\n- **last_name**: Apellidos.\n- **consumed_services**: Servicios\
        \ consumidos por el usuario.\n    "
      tags:
      - users
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  email:
                    type: string
                    format: email
                  first_name:
                    type: string
                  last_name:
                    type: string
                  consumed_services:
                    type: object
                    properties:
                      geo_politico:
                        type: integer
                      subastas_boe:
                        type: integer
          description: Información del usuario
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: No autorizado
components:
  schemas:
    GeoLocation:
      type: object
      properties:
        latitud:
          type: number
          format: double
          maximum: 90
          minimum: -90
          description: Latitud de la geolocalización
        longitud:
          type: number
          format: double
          maximum: 180
          minimum: -180
          description: Longitud de la geolocalización
        radio:
          type: integer
          maximum: 20000
          minimum: 0
          default: 5000
          description: Radio de búsqueda en metros
      required:
      - latitud
      - longitud
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
servers:
- url: https://open-data-spain.io
  description: Open Data Spain API
