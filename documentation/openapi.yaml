openapi: 3.0.3
info:
  title: Open Data Spain API
  version: v1.0
  x-logo:
    url: logo-with-headline.png
    altText: Open Data Spain Logo
    href: https://open-data-spain.io/
  description: "\n## Open Data Spain API\n\n### Autenticación\n\nPara poder utilizar\
    \ la API es necesario obtener un token de acceso. \n\nEn este momento la API está\
    \ en fase de desarrollo y los tokens son concedidos manualmente. Si estás interesado\
    \ en utilizar la API, por favor, ponte en contacto con nosotros en [contact](mailto:dev@open-data-spain.io)\
    \ y dejanos tu nombre, email y una breve descripción de tu proyecto.\n\n### Nuevas\
    \ funcionalidades\n\nLa API está en constante desarrollo y se irán añadiendo nuevas\
    \ funcionalidades. \n\nSe ha creado un tablón público para **solicitar** y **votar\
    \ nuevas funcionalidades**. Puedes acceder a él en:\n\n[https://open-data-spain.canny.io/](https://open-data-spain.canny.io/new-features)\
    \ \n\n### Documentación\n\nLa documentación de la API está disponible en [https://open-data-spain.io/docs/](https://open-data-spain.io/docs/).\n\
    \n### Ejemplos\n\n#### Obtener la lista de comunidades autónomas\n\n```bash\n\
    curl -H 'Token: <token>' https://open-data-spain.io/api/v1.0/geo-politico/comunidades-autonomas/\n\
    ```\n\n#### Obtener la lista de provincias de una comunidad autónoma\n\n```bash\n\
    curl -H 'Token: <token>' https://open-data-spain.io/api/v1.0/geo-politico/provincias/andalucia/\n\
    ```\n\n#### Obtener la lista de municipios de una provincia\n\n```bash\ncurl -H\
    \ 'Token: <token>' https://open-data-spain.io/api/v1.0/geo-politico/municipios/sevilla/\n\
    ```\n\n#### Obtener las ultimas subastas públicas del BOE\n\n```bash\ncurl -H\
    \ 'Token: <token>' https://open-data-spain.io/api/v1.0/subastas-publicas/boe/hoy/\n\
    ```\n\n"
  contact:
    name: Open Data Spain
    url: https://open-data-spain.io
    email: dev@open-data-spain.io
  license:
    name: BSD 3 Clause License
    url: https://opensource.org/license/bsd-3-clause/
paths:
  /api/v1.0/geo-politico/comunidades-autonomas/:
    get:
      operationId: listar comunidades autónomas
      description: Obtiene la lista de comunidades autónomas
      tags:
      - geo-politico
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    codigo:
                      type: string
                    nombre:
                      type: string
                    nombre_slug:
                      type: string
                    nombre_alternativo:
                      type: string
                    nombre_alternativo_slug:
                      type: string
                      nullable: true
          description: Lista de comunidades autónomas
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: No autorizado
  /api/v1.0/geo-politico/municipios/{codigoProvinciaOrSlug}/:
    get:
      operationId: listar municipios
      description: |2

        Obtiene la lista de municipios de una provincia.

        El slug es el nombre de la provincia en minúsculas, sin espacios y sin caracteres especiales.

        Por ejemplo, para la provincia de Las Palmas, el slug sería "las-palmas".
      parameters:
      - in: path
        name: codigoProvinciaOrSlug
        schema:
          type: string
        required: true
      tags:
      - geo-politico
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    codigo:
                      type: string
                    nombre:
                      type: string
                    nombre_slug:
                      type: string
                    nombre_alternativo:
                      type: string
                    nombre_alternativo_slug:
                      type: string
                      nullable: true
          description: Lista de comunidades autónomas
        '204':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: No encontrado
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: No autorizado
  /api/v1.0/geo-politico/provincias/{codigoComunidadOrSlug}/:
    get:
      operationId: listar provincias
      description: "Obtiene la lista de provincias de una comunidad autónoma a partir\
        \ de su código o nombre slug.\n\nEl slug es el nombre de la comunidad autónoma\
        \ en minúsculas, sin espacios y sin caracteres especiales. \n\nPor ejemplo,\
        \ para la comunidad autónoma de Castilla y León, el slug sería \"castilla-y-leon."
      parameters:
      - in: path
        name: codigoComunidadOrSlug
        schema:
          type: string
        required: true
      tags:
      - geo-politico
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    codigo:
                      type: string
                    nombre:
                      type: string
                    nombre_slug:
                      type: string
                    nombre_alternativo:
                      type: string
                    nombre_alternativo_slug:
                      type: string
                      nullable: true
          description: Lista de comunidades autónomas
        '204':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: No encontrado
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: No autorizado
  /api/v1.0/subastas-publicas/boe/comunidad/{comunidad}/:
    get:
      operationId: subastas por Comunidad Autónoma
      description: Devuelve el lista de subastas en una comunidad autónoma
      parameters:
      - in: path
        name: comunidad
        schema:
          type: string
        required: true
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Número de página
      - in: query
        name: page_size
        schema:
          type: integer
          default: 10
        description: 'Tamaño de página. Valores permitidos: 1-25'
      tags:
      - subastas-publicas-boe
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  page:
                    type: integer
                  page_size:
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        boe:
                          type: string
                        tipo:
                          type: string
                          enum:
                          - seguridad-social
                          - hacienda
                          - notarial
                          - judicial
                          - desconocido
                        tipo_fecha:
                          type: string
                          enum:
                          - fijada
                          - proxima-apertura
                          - desconocido
                        fecha_fin:
                          type: string
                          format: date-time
                        fecha_inicio:
                          type: string
                          format: date-time
                        fecha_publicacion:
                          type: string
                          format: date-time
                        informacion_economica:
                          type: object
                          properties:
                            total_cantidad_reclamada:
                              type: number
                            total_valor_subasta:
                              type: number
                            total_tasacion:
                              type: number
                            total_deposito:
                              type: number
                        ubicacion:
                          type: object
                          properties:
                            comunidad_autonoma:
                              type: string
                            comunidad_autonoma_slug:
                              type: string
                            provincia:
                              type: string
                            provincia_slug:
                              type: string
                        total_lotes:
                          type: integer
                        total_inmuebles:
                          type: integer
          description: Detalle de la subasta
        '401':
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: No se ha enviado el token de autenticación o el token es inválido
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
          description: No se encontró la subasta
