version: "3.8"services:  registry:    image: registry:2    deploy:      replicas: 1      restart_policy:        condition: on-failure        max_attempts: 3      update_config:        parallelism: 1      resources:        limits:          cpus: '0.5'          memory: 512M      labels:        - traefik.enable=true        - traefik.docker.network=traefik-public        - traefik.http.routers.registry.rule=Host(`registry-fcd7cfc3c9b6428b8090799a0b78293a.open-data-spain.io`)        - traefik.http.services.registry.loadbalancer.server.port=5000        - traefik.http.routers.registry.entrypoints=http    environment:        - REGISTRY_HTTP_RELATIVEURLS=true    networks:      - traefik-public      - registry-net    volumes:      - registry_data:/var/lib/registry  registry-ui:    image: joxit/docker-registry-ui:main    restart: always    environment:      - SINGLE_REGISTRY=true      - REGISTRY_TITLE=Docker Registry UI      - DELETE_IMAGES=true      - SHOW_CONTENT_DIGEST=true      - NGINX_PROXY_PASS_URL=http://registry:5000      - SHOW_CATALOG_NB_TAGS=true      - CATALOG_MIN_BRANCHES=1      - CATALOG_MAX_BRANCHES=1      - TAGLIST_PAGE_SIZE=100      - REGISTRY_SECURED=false      - CATALOG_ELEMENTS_LIMIT=1000    deploy:      replicas: 1      restart_policy:        condition: on-failure        max_attempts: 3      update_config:        parallelism: 1      resources:        limits:          cpus: '0.5'          memory: 512M      labels:        - traefik.enable=true        - traefik.docker.network=traefik-public        - traefik.http.routers.registry-ui.rule=Host(`ui-registry-28982476bb6e475799bd63c4fd4712d1.open-data-spain.io`)        - traefik.http.services.registry-ui.loadbalancer.server.port=80        - traefik.http.routers.registry-ui.entrypoints=http    networks:      - registry-net      - traefik-publicnetworks:  traefik-public:    external: true  registry-net:volumes:  registry_data:    driver: hetzner    driver_opts:      size: '50'      fstype: xfs